<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Bài tập 1: Tính tổng lương nhân viên</h1>
    <input type="number" id="txtWorkingDay" placeholder="Nhập số ngày làm">
    <button id="btnSubmit1">Tính lương</button>
    <p id="result1"></p> <br />

    <h1>Bài tập 2: Tính trung bình 5 số</h1>
    <input type="number" id="number1" placeholder="Nhập số thứ 1">
    <input type="number" id="number2" placeholder="Nhập số thứ 2">
    <input type="number" id="number3" placeholder="Nhập số thứ 3">
    <input type="number" id="number4" placeholder="Nhập số thứ 4">
    <input type="number" id="number5" placeholder="Nhập số thứ 5">
    <button id="btnSubmit2">Tính trung bình</button>
    <p id="result2"></p> <br />

    <h1>Bài tập 3: Quy đổi tiền</h1>
    <input type="number" id="txtCurrency" placeholder="Nhập USD">
    <button id="btnSubmit3">Chuyển đổi</button>
    <p id="result3"></p> <br />

    <h1>Bài tập 4: Tính diện tích, chu vi hình chữ nhật </h1>
    <input type="number" id="length" placeholder="Nhập chiều dài">
    <input type="number" id="width" placeholder="Nhập chiều rộng">
    <button id="btnSubmit4">Tính</button>
    <p id="result4"></p> <br />

    <h1>Bài tập 5: Tính tổng 2 ký số</h1>
    <input type="number" id="twoDigitNumber" placeholder="Nhập số có 2 chữ số">
    <button id="btnSubmit5">Tính tổng</button>
    <p id="result5"></p>
    <script src="./main.js"></script>
</body>

</html>
